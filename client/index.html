<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Checkers.io</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href='../css/chat.css' rel='stylesheet' type='text/css'>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<header>
			<h1 class='text-center'>Checkers</h1>
		</header>
		<main class='container'>
			<ul class="pages">
				<li class="chat page">
					<h3 class='username'></h3>
					<div id='game'>
						<div class='w-50 p-3 mx-auto'>
							<select id='format'>
								<option>American</option>
								<option>South African</option>
								<option>Spanish</option>
							</select>
							<button class='join-match'/>Join Match</button>
							<button class='leave-match'/>Forfeit</button>
						</div>
					</div>
					<ul class="messages"></ul>
					<input class="inputMessage" placeholder="Type here..." maxlength="140"/>
				</li>
				<li class="login page">
					<div class="form">
						<h3 class="title">What's your nickname?</h3>
						<input class="usernameInput" type="text" maxlength="14"/>
					</div>
				</li>
			</ul>
			<script type="module" src="src/main.js"></script>
		</main>
		<footer>
			<br>
			<p class='text-center'>Copyright &copy; DeAundre Payne 2019</p>
		</footer>
	</body>
</html>
